<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="matriz-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = Number(prompt("número de linhas:"))
        let y = Number(prompt("número de colunas:"))

        let plantio = new Array(x)

        preencher(plantio)
        imprimir(plantio)
        contar(plantio)
        

       

        function preencher(matriz) {
                for(let i = 0; i < matriz.length; i++){
                matriz[i] = new Array(y)
                for(let j = 0; j < matriz[i].length; j++){
                    matriz[i][j] = Math.floor(Math.random() * 2)
                }
            }
        }
        function imprimir(matriz) {
            console.table(matriz)
        }
        function contar(matriz) {
            let aux = 0
            for(let i = 0; i < matriz.length; i++){
                for(let j = 0; j < matriz[i].length; j++){
                    if(matriz[i][j] == 0){
                        aux = aux + 1
                    }
                }
            }
            console.log("Número de falhas: " + aux)

        }
    </script>
</body>
</html>
